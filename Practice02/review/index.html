<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
		<div class="image-viewer__container">

			<h2 class="image-viewer__title">Image Viewer</h2>
			<div class="image-viewer__main">

				<div class="image-viewer__button" id="previous" onclick="previousImage()">
					<img src="images/back.png">
				</div>
				
				<div class="image-viewer__display">
					<img id="display" src="http://dl.stickershop.line.naver.jp/products/0/0/1/1140900/android/stickers/5747076.png">
					<div id="source" class="image-viewer__display-source-wrapper">
					source:<a id="sourceOfPicture" href="http://dl.stickershop.line.naver.jp/products/0/0/1/1140900/android/stickers/5747076.png">http://dl.stickershop.line.naver.jp/products/0/0/1/1140900/android/stickers/5747076.png</a>
					</div>
					
				</div>


				<div class="image-viewer__button" id="next" onclick="nextImage()">
					<img src="images/next.png">
				</div>


			</div>
			
		</div>
		<script src="main.js"></script>
    </body>
</html>
