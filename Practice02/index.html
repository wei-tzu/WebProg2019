<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
        <div class = "image-viewer__container">
            <div class = "image-viewer__title">
                Image Viewer
            </div>
            <div class = "image-viewer__main">
                <div class = "image-viewer__button">
                    <img src = "images/back.png">
                </div> 

                <div class = "image-viewer__display">
                    <img id = "display" src = "images/pizza01.jpg">
                </div>

                <div class="image-viewer__button">
                    <img src = "images/next.png" >
                </div>
            </div>
            <div class="image-viewer__display-source-wrapper">
                <div id = "source">
                    https://img.ltn.com.tw/Upload/liveNews/BigPic/600_phpgq6M03.jpg
                </div>
            </div>
        </div>
    </body>
    <script src="image-viewer.js"></script>

</html>
