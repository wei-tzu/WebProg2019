        <link

            <header class="todo-app__header">

            <section class = "todo-app__main">

            </section>

                    <p id="todo-count">0 left</p>
                </div>

                    <li> <button onclick = "Display(list,'all')" >All</button></li>
                    <li> <button onclick = "Display(list,'active')">Active</button></li>
